<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>endless PIPIMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automatically extending PIPIMI">
    <meta name="author" content="DE-TEIU">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@de_teiu_tkg" />
    <meta name="twitter:title" content="endless PIPIMI" />
    <meta name="twitter:description" content="ピピ美が伸びます." />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/de-teiu/endless-pipimi/master/assets/capture.PNG" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/yui/3.18.0/cssreset/cssreset-min.css">
    <link href="./assets/css/main.css" rel="stylesheet">
</head>

<body>
    <div id="app">

        <div class="ascii-art">
            <p>{{head}}</p>
            <p v-for="data in additionalText">{{data.value}}</p>
            <infinite-loading @infinite="infiniteHandler" ref="infiniteLoading" force-use-infinite-wrapper="true">
            </infinite-loading>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.1/vue.js"></script>
    <script src="./assets/js/vue-infinite-loading.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
